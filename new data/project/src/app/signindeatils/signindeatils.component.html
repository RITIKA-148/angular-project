<app-header></app-header>
  <div class="new container">
    <!-- <div class="d-flex justify-content-between">
      <button mat-raised-button color="accent" routerLink="/signin">Register</button>
</div> -->
 
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      
  
      <!-- Progress Column -->
      <ng-container matColumnDef="email" class="tab">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Name Column -->
      
      <ng-container matColumnDef="Password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password</th>
        <td mat-cell *matCellDef="let row"> {{row.Password}} </td>
      </ng-container>

      <!-- Fruit Column -->
   <ng-container matColumnDef="action" class="tab">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="accent" class="eye" routerLink='/detail'>Detail</button>
          <button mat-raised-button color="accent"(click)="deleteUsers(row.id)"class="delete">Delete</button>
          <button mat-raised-button color="accent" class="edit">Edit</button>

        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
